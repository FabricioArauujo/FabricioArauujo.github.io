<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de vetor </title>

    <script type="text/Javascript">
        function mostrar_confirm() {
            var r = confirm('Pressione um botão')

            if (r==true) {
                document.write('Você pressionou ok!')
            }else{
                document.write('Você pressionou Cancelar')
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Mostrar Confirm Box" onclick="mostrar_confirm()">
    

</body>
</html>
