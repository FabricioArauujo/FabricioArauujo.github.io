<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo com onFocus no Js com html</title>

   
</head>
<body>

    <label for="inome" >Nome: </label>
    <input type="text" name="nome" id="inome" onfocus="campoEmFoco()">
    <p id="msg"></p>
    
    <script>
        let msg = document.getElementById("msg");

        function campoEmFoco(){
            msg.textContent =  'O campo de nome est√° em foco!'
        }
    </script>
</body>
</html>
