<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de onBlur</title>

    <script>
        function vereficarFoco(emFoco){
            var msg = document.getElementById("msg");

            if(emFoco){
                msg.textContent = 'O campo de nome est√° em foco!'

            }else{
                msg.textContent = 'O campo nome perdeu o foco '
            }
        }
    </script>
</head>
<body>

    <label for="inome">Nome:</label>
    <input type="text" name="nome" id="inome" onfocus="vereficarFoco(true)" onblur="vereficarFoco(false)">
    <p id="msg">

    </p>
</body>
</html>
