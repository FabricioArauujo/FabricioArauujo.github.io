<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de validação de formulário</title>
</head>
<body>
    <h2>Formulário de Exemplos</h2>
    <form id="form1"  onsubmit="return validaForm()" method="get">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome">
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>


    <script>
        function validaForm(){
            let nome = document.getElementById("inome").value;

            if (nome === ""){
                alert('O campo de nome não pode ficar em branco!');
                return false;
            }else{
                return true;
            }
        }
    </script>
</body>
</html>
