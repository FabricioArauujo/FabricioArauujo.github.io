<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de onChange</title>

 
</head>
<body>
    <label for="icor">Escolha a cor de fundo:</label>
    <select name="cor" id="icor" onchange="mudarCorDeFundo()">
        <option value="white">Branco:</option>
        <option value="black">Preto:</option>
        <option value="red">Vermelho:</option>
        <option value="blue">Azul:</option>
        <option value="green">Verde:</option>
    </select>   
    
    
    <script>
        function mudarCorDeFundo(){
            var cor = document.getElementById("icor");
            var corSelecionada = cor.value;   
            document.body.style.backgroundColor = corSelecionada; 

            if(cor != "white"){
                document.body.style.color = "white";
            }
        }
    </script>
</body>
</html>
